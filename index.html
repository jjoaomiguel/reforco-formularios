<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

    <title>Reforço de Formulários</title>
</head>

<body>
    <div class="conteudo">
        <div id="separacao">
            <div class="titulo">
                <h1>Cadastro para Embarcar!</h1>
            </div>
            <div class="formulario">
                <form action="" id="cadastroSubmarino">

                    <label for="primeiroNome">Primeiro Nome:</label>
                    <input type="text" name="primeiroNome" id="primeiroNome_cadastro" required>

                    <br>

                    <label for="sobrenome">Sobrenome:</label>
                    <input type="select" name="sobrenome" id="sobrenome_cadastro" required>

                    <br>

                    <label for="cpf">CPF:</label>
                    <input type="text" name="cpf" id="cpf_cadastro" required>

                    <br>

                    <label for="idade">Idade:</label>
                    <input type="number" name="idade" id="idade_cadastro" required>

                    <br>

                    <label for="dataNasc">Data de Nascimento:</label>
                    <input type="date" name="dataNasc" id="dataNasc_cadastro" required>

                    <br>

                    <label for="genero">Gênero:</label>
                    <select id="genero_cadastro" name="genero">
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                        <option value="prefiro">Prefiro não dizer</option>
                    </select>

                    <br>

                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email_cadastro" required>

                    <br>

                    <label for="telefone">Telefone:</label>
                    <input type="tel" name="telefone" id="telefone_cadastro" required>

                    <br>

                    <label for="nacionalidade">Nacionalidade:</label>
                    <input type="text" name="nacionalidade" id="nacionalidade_cadastro" required>

                    <br>

                    <label for="numPassaporte">Número do Passaporte:</label>
                    <input type="text" name="numPassaporte" id="numPassaporte_cadastro" required>

                    <br>

                    <label for="valiPassaporte">Validade do Passaporte:</label>
                    <input type="date" name="valiPassaporte" id="valiPassaporte_cadastro" required>

                    <br>

                    <label for="cep">CEP:</label>
                    <input type="text" name="cep" id="cep_cadastro" required>

                    <br>

                    <label for="cidade">Cidade:</label>
                    <input type="text" name="cidade" id="cidade_cadastro" required>

                    <br>

                    <label for="estado">Estado/Província:</label>
                    <input type="text" name="estado" id="estado_cadastro" required>

                    <br>

                    <label for="pais">País de residência:</label>
                    <input type="text" name="pais" id="pais_cadastro" required>

                    <br>

                    <label for="altura">Altura:</label>
                    <input type="number" name="altura" id="altura_cadastro" required>

                    <br>

                    <label for="peso">Peso:</label>
                    <input type="number" name="peso" id="peso_cadastro" required>

                    <br>
                    <label for="tipoSangue">Tipo Sanguíneo:</label>
                    <select id="tipoSangue_cadastro" name="tipoSangue">
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                    <br>

                    <label for="nivel">Nível de claustrofobia (1 a 10):</label>
                    <input type="range" id="nivel_cadastro" name="nivel" min="0" max="10">

                    <br>

                    <div class="tipoRadio">
                        <p>Já participou de viagens subaquáticas?</p>
                        <input type="radio" id="sim" name="sim_cadstro">
                        <label for="sim">Sim</label>

                        <input type="radio" id="não" name="nao_cadstro">
                        <label for="não">Não</label>
                    </div>
                    <br>
                    <br>

                    <button type="button" onclick="validarFormulario()">Enviar</button>

                </form>
            </div>
        </div>
        <p style="margin-top: 1500px;"></p>
    </div>

    <div class="imagem-fixa"></div>
</body>

</html>
