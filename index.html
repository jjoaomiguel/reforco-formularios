<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="logo" href="img/submarino.png">

    <title>Reforço de Formulários</title>
</head>

<body>
<header>
    <div id="navbar">

        <div id="navbar">
            <img id="icone" src="img/logo.png" alt="Logo Submarino">
            <h1 class="titulo1"> SUBMARINO DOS MILIONÁRIOS! </h1>
        </div>
</header>


    <div class="conteudo">
        <div id="separacao">
            <div class="titulo">
                <h1>Cadastro para Embarcar!</h1>
            </div>
            <div class="formulario">
                <form action="" id="cadastroSubmarino">

                    <label for="primeiroNome">Primeiro Nome:</label>
                    <input type="text" name="primeiroNome" id="primeiroNome_cadastro" required>

                    <br>

                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" name="sobrenome" id="sobrenome_cadastro" required>

                    <br>

                    <label for="cpf">CPF:</label>
                    <input type="text" name="cpf" id="cpf_cadastro" required>

                    <br>

                    <label for="idade">Idade:</label>
                    <input type="number" name="idade" id="idade_cadastro" required>

                    <br>

                    <label for="dataNasc">Data de Nascimento:</label>
                    <input type="date" name="dataNasc" id="dataNasc_cadastro" required>

                    <br>

                    <label for="genero">Gênero:</label>
                    <select id="genero_cadastro" name="genero">
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                        <option value="prefiro">Prefiro não dizer</option>
                    </select>

                    <br>

                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email_cadastro" required>

                    <br>

                    <label for="telefone">Telefone:</label>
                    <input type="tel" name="telefone" id="telefone_cadastro" required>

                    <br>

                    <label for="nacionalidade">Nacionalidade:</label>
                    <input type="text" name="nacionalidade" id="nacionalidade_cadastro" required>

                    <br>

                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" id="senha_cadastro" required>

                    <br>

                    <label for="confirmSenha">Confirme sua senha:</label>
                    <input type="password" name="confirmSenha" id="confirmSenha_cadastro" required>

                    <br>

                    <label for="cep">CEP:</label>
                    <input type="text" name="cep" id="cep_cadastro" required>

                    <br>

                    <label for="cidade">Cidade:</label>
                    <input type="text" name="cidade" id="cidade_cadastro" required>

                    <br>

                    <label for="estado">Estado/Província:</label>
                    <input type="text" name="estado" id="estado_cadastro" required>

                    <br>

                    <label for="pais">País de residência:</label>
                    <input type="text" name="pais" id="pais_cadastro" required>

                    <br>

                    <label for="altura">Altura:</label>
                    <input type="number" name="altura" id="altura_cadastro" required>

                    <br>

                    <label for="peso">Peso:</label>
                    <input type="number" name="peso" id="peso_cadastro" required>

                    <br>
                    <label for="tipoSangue">Tipo Sanguíneo:</label>
                    <select id="tipoSangue_cadastro" name="tipoSangue">
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                    <br>

                    <label for="nivel">Nível de claustrofobia (1 a 10):</label>
                    <input type="range" id="nivel_cadastro" name="nivel" min="0" max="10">

                    <br>

                    <div class="tipoRadioeCheckBox">
                        <p>Já participou de viagens subaquáticas?</p>
                        <input type="radio" id="answer2_cadastro" name="answer">
                        <label for="answer1">Sim</label><br>

                        <input type="radio" id="answer2_cadastro" name="answer">
                        <label for="answer2">Não</label><br>  
                    </div>

                    <br>

                    <label for="escolhaPacote">Escolha seu pacote:</label>
                    <select id="escolhaPacote_cadastro" name="escolhaPacote">
                        <option value="Turismo">Turismo</option>
                        <option value="Científico">Científico</option>
                        <option value="VIP">VIP</option>
                        <option value="Alien Tour">Alien Tour</option>
                    </select>

                    <br>

                    <label for="acompanhantes">Número de acompanhantes:</label>
                    <input type="number" name="acompanhantes" id="acompanhantes_cadastro" required>

                    <br>

                    <label for="corSubmarino">Qual cor de submarino você deseja embarcar?</label>
                    <input type="color" id="corSubmarino_cadastro" name="corSubmarino" value="#ff0000">

                    <br>

                    <label for="corTraje">Cor do traje de mergulho desejado:</label>
                    <input type="color" id="corTraje_cadastro" name="corTraje" value="#ff0000">

                    <br>

                    <label for="horario">Horário ideal de embarque:</label>
                    <input type="time" name="horario" id="horario_cadastro" required>

                    <br>

                    <label for="pagamento">Forma de pagamento:</label>
                    <select id="pagamento_cadastro" name="pagamento">
                        <option value="Cartão">Cartão</option>
                        <option value="Pix">Pix</option>
                        <option value="Boleto">Boleto</option>
                        <option value="Créditos Lunares">Créditos Lunares</option>
                    </select>

                    <br>

                    <div class="tipoRadioeCheckBox">
                    <p>Aceita os Termos e Condições?</p>
                    <input type="checkbox" id="resposta1_cadastro" name="resposta1">
                    <label for="resposta1"> Sim</label><br>

                    <input type="checkbox" id="resposta2_cadastro" name="resposta2" value="Car">
                    <label for="resposta2"> Não</label><br>
                    </div>

                    <br>

                    <label for="foto">Foto de identificação (upload):</label>
                    <input type="file" id="foto_cadastro" name="foto"><br><br>

                    <br>
                    <br>

                    <button type="button" onclick="validarFormulario()">Enviar</button>

                </form>
            </div>
        </div>
        <p style="margin-top: 1500px;"></p>
    </div>

    <div class="imagem-fixa"></div>
</body>

</html>
